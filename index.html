<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <link rel="javascript" href="./script.js" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="jumbotron ">
            <h1>Weather Dashboard</h1>
        </header>
        
        <div class="container" id="search-bar">

            <div class="col-3 border border-warning">
                <p>Search for a city:</p>
                <input type="text" placeholder="San Diego">
                <br>
                <button type="submit">Search</button>
                <div class="dropdown-divider"></div>
            </div>
            
            <div class="col-3 border border-warning">
                <div class="list-group" id="popular-cities">
                    <a href="#" class="list-group-item list-group-item-action">Austin</a>
                    <a href="#" class="list-group-item list-group-item-action">Berlin</a>
                    <a href="#" class="list-group-item list-group-item-action">Chicago</a>
                    <a href="#" class="list-group-item list-group-item-action">Dallas</a>
                    <a href="#" class="list-group-item list-group-item-action">London</a>
                    <a href="#" class="list-group-item list-group-item-action">Los Angeles</a>
                    <a href="#" class="list-group-item list-group-item-action">New York City</a>
                    <a href="#" class="list-group-item list-group-item-action">San Francisco</a>
                </div>
            </div>

        </div>

        <div class="container" id="main-display">
            <h2 class="row" id="display-city">Austin</h2>
                <div class="col">Temp:</div>
                <div class="col">Wind:</div>
                <div class="col">Humidity:</div>
                <div class="col">UV Index:</div>
            </div>
        </div>
        <div class="container" id="5-day"></div>
    </body>
</html>
