<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />

        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="jumbotron ">
            <h1>Weather Dashboard</h1>
        </header>
        
        <div class="container" id="search-bar">

            <div class="row">
            <div class="col-3">
                <h3>Search for a city:</h3>
                <input type="text" placeholder="San Diego">
                <br>
                <button type="submit">Search</button>
                <div class="dropdown-divider"></div>
            
                <div class="list-group" id="popular-cities">
                    <button class="cities" type="button" id="1">Austin</button>
                    <button class="cities" type="button" id="2">Berlin</button>
                    <button class="cities" type="button" id="3">Chicago</button>
                    <button class="cities" type="button" id="4">Dallas</button>
                    <button class="cities" type="button" id="5">London</button>
                    <button class="cities" type="button" id="6">Los Angeles</button>
                    <button class="cities" type="button" id="7">New York City</button>
                    <button class="cities" type="button" id="8">San Francisco</button>
                </div>
            </div>


        <div class="col-9" id="main-display">

            <h3 class="col" id="display-city"></h3> <img src="" alt="" class="icon">
                <div class="col">Temp:</div>
                <div class="col">Wind:</div>
                <div class="col">Humidity:</div>
                <div class="col">UV Index:</div>

        <div class="row" id="five-day">
            <h4>5-day Forecast</h4>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date1">8/31/21</h5>
                            <img src="" alt="" class="icon"> 
                            <p class="card-temp">Temp:</p>
                            <p class="card-wind">Wind:</p>
                            <p class="card-humidity">Humidity:</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date2">9/1/21</h5>
                            <img src="" alt="" class="icon"> 
                            <p class="card-temp">Temp:</p>
                            <p class="card-wind">Wind:</p>
                            <p class="card-humidity">Humidity:</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date3">9/2/21</h5>
                            <img src="" alt="" class="icon"> 
                            <p class="card-temp">Temp:</p>
                            <p class="card-wind">Wind:</p>
                            <p class="card-humidity">Humidity:</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date4">9/3/21</h5>
                            <img src="" alt="" class="icon"> 
                            <p class="card-temp">Temp:</p>
                            <p class="card-wind">Wind:</p>
                            <p class="card-humidity">Humidity:</p>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-date5">9/4/21</h5>
                            <img src="" alt="" class="icon"> 
                            <p class="card-temp">Temp:</p>
                            <p class="card-wind">Wind:</p>
                            <p class="card-humidity">Humidity:</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>        

    </body>
</html>
